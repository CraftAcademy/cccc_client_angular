<div style="text-align:center">
  <h1 class="header">
    Welcome to {{title}}!
  </h1>
</div>

<ng-container *ngFor="let contact of toIterable(contacts)" class="container">
  <div class="card" (click)="showContact(contact.id)">
   <div class="card-image">
     <img src="{{contact.image}}" />
   </div>
   <div class="content">
     <div class="location">{{contact.location}}</div>
     <img class="avatar" src="https://avatars.io/twitter/{{contact.twitter}}">
     <h1>{{contact.name}}</h1>
     <h2>{{contact.role}}</h2>
     <h3>Currently at: {{contact.company}}</h3>
     <p>{{contact.info}}</p>
     <a href="mailto:{{contact.email}}">{{contact.email}}</a> |
     <a href="http://www.twitter.com/{{contact.twitter}}">@{{contact.twitter}}</a>
   </div>
 </div>
</ng-container>
